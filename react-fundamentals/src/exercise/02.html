<body>

  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!

    const childElement = React.createElement('span', {
      id: 'element-child-id',
      children: 'Hello',
      className: 'childElement',
    })
    const childElement2 = React.createElement('span', {
      id: 'element-child-id-2',
